<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durga Learning App - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Cambria, serif;
      background-color: #fdf6e3; /* Light beige */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .subject-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
      gap: 20px;
    }

    .subject-buttons a {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      color: #4a90e2;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .subject-buttons a:hover {
      background-color: #4a90e2;
      color: white;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Durga Learning App</h1>
    <p>Select your subject</p>
  </header>
